<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <div class="dropdown">
      <button class="menuBtn">menu</button>
      <div class="dropDown-content">
        <a href="#">lin 1</a>
        <a href="#">lin 2</a>
        <a href="#">lin 3</a>
      </div>
    </div>

    <div class="carousel">
      <div class="images">
        <img src="../src/img/one.png" alt="img1" />
      </div>
      <div class="images">
        <img src="../src/img/two.png" alt="img2" />
      </div>
      <div class="images"><img src="../src/img/three.png" alt="img3" /></div>
      <button class="carouselBtn prev">&#10094;</button>
      <button class="carouselBtn next">&#10095;</button>
    </div>
  </body>
</html>
